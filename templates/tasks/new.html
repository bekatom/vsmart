{% extends "project.html" %}

{% block project_blocks %}

<div>
  <form class="form-horizontal" role="form" method="post">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">სათაური</label>
        <div class="col-sm-10">
          <input type="text" name="title" class="form-control" id="title" placeholder="სათაური" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">აღწერა</label>
        <div class="col-sm-10">
          <textarea id="description" name="description" placeholder="აღწერა"></textarea>
        </div>
      </div>

  <div class="form-group">
    <label for="due_date" class="col-sm-2 control-label">ვადა</label>
    <div class="col-sm-10">
      <input type="date" name="due_date" class="form-control" id="due_date">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">დამატება</button>
    </div>
  </div>
</form>

</div>
        {% if message %}
                    {{ message }}
        {% endif %}

{% endblock %}
