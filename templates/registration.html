{% extends 'layout.html' %}



   {% block body %}

   <form class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">რეგისტრაცია</h2>
        <input type="email" id="email" name="email" class="form-control" placeholder="ელ-ფოსტა" required autofocus>
        <input type="password"  name="password" id="password" class="form-control" placeholder="პაროლი" >
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">რეგისტრაცია</button>
      </form>

        {% if message %}
                    {{ message }}
        {% endif %}

    </div>

   {% endblock %}
